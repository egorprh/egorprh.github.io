<!-- Кнопки, которые открывают попап -->
<button class="open-modal">Связаться</button>
<button class="open-modal">Регистрация</button>
<button class="open-modal">Получить доступ</button>

<!-- Модальное окно -->
<div id="modal" class="modal">
    <div class="modal-content">
        <img src="dp-logo.png" alt="DP Logo" class="logo">
        <h2>Введите свои данные</h2>
        <p>Это позволит нам связаться с вами для передачи дополнительной информации и оказания поддержки.</p>
        <!-- Форма внутри попапа -->
        <form>
            <input type="text" name="name" placeholder="Ф.И.О" required>
            <input type="tel" name="phone" placeholder="Ваш номер телефона" required>
            <input type="text" name="telegram" placeholder="Telegram" required>
            <button type="submit" class="submit-button">Записаться</button>
        </form>
    </div>
</div>
